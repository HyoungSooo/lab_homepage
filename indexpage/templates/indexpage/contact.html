{% extends './base.html' %}

{% block content %}
  <!-- Page Header Start -->
  <div class="container-fluid page-header py-5 mb-5 wow fadeIn" data-wow-delay="0.1s">
    <div class="container text-center py-5">
      <h1 class="display-3 text-white text-uppercase mb-3 animated slideInDown">Contact</h1>
      <nav aria-label="breadcrumb animated slideInDown">
        <ol class="breadcrumb justify-content-center text-uppercase mb-0">
          <li class="breadcrumb-item">
            <a class="text-white" href="#">Home</a>
          </li>
          <li class="breadcrumb-item">
            <a class="text-white" href="#">Pages</a>
          </li>
          <li class="breadcrumb-item text-primary active" aria-current="page">Contact</li>
        </ol>
      </nav>
    </div>
  </div>
  <!-- Page Header End -->

  <!-- Contact Start -->
  <div class="container-xxl py-5">
    <div class="container">
      <div class="row g-0">
        <div class="col-lg-6 wow fadeIn" data-wow-delay="0.1s">
          <div class="bg-secondary p-5">
            <p class="d-inline-block bg-dark text-primary py-1 px-4">Contact Us</p>
            <h1 class="text-uppercase mb-4">Have Any Query? Please Contact Us!</h1>
            <p class="mb-4">Please contact us by email</p>
            <p class='mb-4'>kwang@kgu.ac.kr</p>

          </div>
        </div>
        <div class="col-lg-6 wow fadeIn" data-wow-delay="0.5s">
          <div class="h-100" style="min-height: 400px;">
            <iframe class="google-map w-100 h-100" src="https://maps.google.com/maps?q=%EA%B2%BD%EA%B8%B0%EB%8C%80%ED%95%99%EA%B5%90%20%EC%88%98%EC%9B%90%EC%BA%A0%ED%8D%BC%EC%8A%A4&t=&z=17&ie=UTF8&iwloc=&output=embed" frameborder="0" allowfullscreen="" aria-hidden="false" tabindex="0" style="filter: grayscale(100%) invert(92%) contrast(83%); border: 0;"></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Contact End -->

{% endblock content %}
